<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <h6>Add partner profile</h6><br>
    <h6>Partners are organizations with whom you want to share project information.</h6>
    <form>
        <table>
            <tr>
                <td>partner name<span style="color: red;">*</span><br>
                    <div class="partner name box">
                        <input class="form-control" type="text" style="background-color: lightgrey;"  placeholder="partner company name" aria-label="Disabled input example" >
                    </div>
                </td>    
            </tr>
            <tr>
                <td>description<span style="color: red;">*</span>
                    <div class="textareabox">
                        <textarea class="form-control" id="floatingTextarea2Disabled" style="height: 160px;background-color: lightgrey;"  ></textarea>
                    </div>
                    <p style="color: grey;margin-bottom: 0;">provide max250 charactors</p>
                </td>
            </tr>
            <tr>
                <td>partner primary contact<span style="color: red;">*</span><br>
                    <div class="contactbox">
                        <input class="form-control" type="text" style="background-color: lightgrey;"   placeholder="primary contact" aria-label="Disabled input example">
                    </div></td>
            </tr>
            <tr>
                <td>email address<span style="color: red;">*</span><br>
                    <div class="emailbox">
                        <input class="form-control" type="text" style="background-color: lightgrey;"  placeholder="name@example.com" aria-label="Disabled input example" >
                    </div></td>
            </tr>
            <tr>
                <td>phone number<span style="color: red;">*</span><br>
                    <div class="emailbox">
                        <input class="form-control" type="text" style="background-color: lightgrey;"  placeholder="91-80-9878888888" aria-label="Disabled input example">
                    </div></td>
            </tr>
        </table>
    </form>
    <div class="button">
    <button type="button" class="btn btn-primary">apply</button>
    <button type="button" class="btn btn-primary">save</button>
    <button type="button" class="btn btn-primary">cancel</button>
    <button type="button" class="btn btn-primary">reset</button>
    </div>
</body>
</html>
